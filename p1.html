<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P1</title>

    <style>
      body {
        width: 800px;
        margin: 100px auto;
      }
      .out1 {
        display: flex;
        gap: 10px;
        align-items: center;
        align-self: center;
        justify-self: center;
      }
      .out2 {
        width: 100%;
      }
      .out-21 {
        background-color: aqua;
        height: 100px;
      }
      .out-22 {
        background-color: rgb(10, 46, 46);
        height: 200px;
      }
      .out-23 {
        background-color: rgb(96, 36, 165);
        height: 50px;
      }
      .out-24 {
        background-color: rgb(44, 163, 33);
        height: 300px;
      }
      .out-25 {
        background-color: rgb(14, 126, 126);
        height: 100px;
      }
      .out-26 {
        background-color: rgb(251, 255, 0);
        height: 200px;
      }
      .out-27 {
        background-color: rgb(255, 60, 0);
        height: 50px;
      }
      .out-28 {
        background-color: rgb(255, 118, 203);
        height: 100px;
      }
      .out-29 {
        background-color: rgb(200, 255, 0);
        height: 150px;
      }
      .out-26 {
        display: grid;
        grid-template-columns: 1fr 1fr;
      }
      .out-6 {
        align-self: stretch;
        justify-self: stretch;
      }

      .out61 {
        background-color: #beff92;
      }
      .out62 {
        background-color: #92ffd2;
      }
      .out63 {
        background-color: #ffc392;
      }
      .out64 {
        background-color: #9294ff;
      }
    </style>
  </head>
  <body>
    <div class="out1">
      <div class="out2 out-21">1</div>
      <div class="out2 out-22">2</div>
      <div class="out2 out-23">2</div>
      <div class="out2 out-24">3</div>
      <div class="out2 out-25">4</div>
      <div class="out2 out-26">
        <div class="out-6 out61">i1</div>
        <div class="out-6 out62">i2</div>
        <div class="out-6 out63">i3</div>
        <div class="out-6 out64">i4</div>
      </div>
      <div class="out2 out-27">5</div>
      <div class="out2 out-28">6</div>
      <div class="out2 out-29">7</div>
    </div>
  </body>
</html>
